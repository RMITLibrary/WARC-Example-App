<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed WARC with ReplayWeb.page</title>
    <script src="https://cdn.jsdelivr.net/npm/replaywebpage@2.2.5/ui.js"></script>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
        }
        replay-web-page {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
    <replay-web-page source="archive_name.warc.gz"></replay-web-page>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/replay/sw.js');
        }
    </script>
</body>
</html>
